<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageContainer">
        <div class="bayanLayout">
            <div class="bayanHeader">
                <h1 class="title">CSS Bayan</h1>
            </div>
            <hr/>
            <div class="bayanElement">
                <input type="checkbox" id="elementClickControl"/>
                <label for="elementClickControl">
                    <div class="elementContainer">
                        <h2 class="elementText">You can't just copy and paste CSS</h2>
                        <button class="elementIcon" type="button">close</button>
                    </div>
                </label>
                <img class="elementImage" src="assets/img1.png" alt="meme about copy and paste CSS"></img>
                <hr/>
            </div>
            <div class="bayanElement">
                <div class="elementContainer">
                    <span class="elementText">You can't just copy and paste CSS</span>
                    <button class="elementIcon" type="button">close</button>
                </div>
                <img class="elementImage" src="assets/img1.png" alt="meme about copy and paste CSS">
            </div>
        </div>
    </div>
</body>
</html>
