<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageContainer">
        <div class="bayanLayout">
            <div class="bayanHeader">
                <h1 class="title">CSS Bayan</h1>
            </div>
            <hr/>
            <div class="bayanElement">
                <label for="clickableRow1">
                    <div class="elementContainer">
                        <h2 class="elementText">You can't just copy and paste CSS</h2>
                        <button class="elementIcon" type="button">close</button>
                    </div>
                </label>
                <input type="checkbox" id="clickableRow1" class="clickableRow" checked/>
                <img class="elementImage" src="assets/img1.png" alt="meme"></img>
                <hr/>
            </div>
            <div class="bayanElement">
                <label for="clickableRow2">
                    <div class="elementContainer">
                        <h2 class="elementText">I found it funny</h2>

                    </div>

                <input type="checkbox" id="clickableRow2" class="clickableRow"/>
                <img class="elementImage" src="assets/img2.jpg" alt="meme"></img>
                <hr/>
            </div>
            <div class="bayanElement">
                <label for="clickableRow3">
                    <div class="elementContainer">
                        <h2 class="elementText">Sometimes tasks can be confusing</h2>

                <input type="checkbox" id="clickableRow3" class="clickableRow"/>
                <img class="elementImage" src="assets/img3.jpg" alt="meme"></img>
                <hr/>
            </div>
            <div class="bayanElement">
                <label for="clickableRow4">
                    <div class="elementContainer">
                        <h2 class="elementText">Which is better?</h2>
                        <button class="elementIcon" type="button">close</button>
                    </div>
                </label>
                <input type="checkbox" id="clickableRow4" class="clickableRow"/>
                <img class="elementImage" src="assets/img4.jpg" alt="meme"></img>
                <hr/>
            </div>
            <div class="bayanElement">
                <label for="clickableRow5">
                    <div class="elementContainer">
                        <h2 class="elementText">Taking a rest is good, but...</h2>
                        <button class="elementIcon" type="button">close</button>
                    </div>

                <input type="checkbox" id="clickableRow5" class="clickableRow"/>

                <input type="checkbox" id="clickableRow6" class="clickableRow"/>
                <img class="elementImage" src="assets/img6.png" alt="meme"></img>

        </div>
    </div>
</body>
</html>
